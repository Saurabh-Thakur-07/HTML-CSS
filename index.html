<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Sign Up</h1>
            <h3>It's free and it only takes a minute</h3>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input class="widthspecs" type="text" name="firstname" id="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input class="widthspecs" type="text" name="lastname" id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="widthspecs" type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="widthspecs" type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input class="widthspecs" type="password" name="password2" id="password2">
            </div>
            <button id="btn" class="widthspecs" for="submit">Sign Up
            </button>
            <p>By clicking the Sign Up button , you agree to our</p>
            <p><a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
        </div>
        <footer>
            <p>Already have an account? <a href="#">Login here</a></p>
        </footer>
    </div>
</body>
</html>
